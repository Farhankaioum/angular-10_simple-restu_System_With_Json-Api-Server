<div class="container">
    <h2 class="text-primary mb-4">Update Restaurant</h2>

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Data update successfully!.
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <form [formGroup]="editResto" (ngSubmit)="updateResto()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name"  placeholder="Enter name">
                   </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Address">
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                  <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
      </form>
</div>
